site_name: "ZERG"
site_description: "Parallel Claude Code execution system"
site_url: "https://rocklambros.github.io/zerg/"
repo_url: "https://github.com/rocklambros/zerg"
repo_name: "rocklambros/zerg"

theme:
  name: material
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Quick Reference: commands-quick.md
      - "Tutorial: Minerals Store": tutorial-minerals-store.md
  - Reference:
      - Commands: commands-deep.md
      - Configuration: configuration.md
      - Plugins: plugins.md
      - Creating Commands: commands/create-command.md
  - Architecture:
      - Design Principles: design-principles.md
      - Context Engineering: context-engineering.md

validation:
  links:
    not_found: info
    anchors: info
  nav:
    not_found: info

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
